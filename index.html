
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Valore Matrimonio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcolatore Valore Matrimonio</h1>
        <form id="marriageForm">
            <label for="exCount">Numero di ex della sposa:</label>
            <input type="number" id="exCount" min="0" placeholder="Inserisci il numero di ex" required>
            <button type="submit">Calcola</button>
        </form>

        <div id="result" style="margin-top: 20px; font-size: 20px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
